version: '3'
services:
  eurekaservice:
      build:
        context: ./eureka
        dockerfile: eureka.dockerfile
      environment:
        EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaservice:8761/eureka
        EUREKA_INSTANCE_HOSTNAME: eurekaservice
        SERVER_ADDRESS: eurekaservice
      ports:
        - "8761:8761"
  zuul:
      build:
        context: ./zuul
        dockerfile: zuul.dockerfile
      environment:
        EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaservice:8761/eureka
        SPRING_CLOUD_CLIENT_IPADDRESS: eurekaservice
#        EUREKA_INSTANCE_HOSTNAME: eurekaservice
        SERVER_ADDRESS: zuul
      links:
        - eurekaservice
      ports:
        - "18080:8080"
  user:
    build:
      context: ./user
      dockerfile: user.dockerfile
    links:
      - mysqldb
      - redisdb
      - eurekaservice
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/community
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaservice:8761/eureka
      SPRING_CLOUD_CLIENT_IPADDRESS: eurekaservice
      SPRING_REDIS_HOST: redisdb
      SERVER_ADDRESS: user
    ports:
      - "8082:8080"
  community:
    build:
      context: ./community
      dockerfile: community.dockerfile
    links:
      - user
      - mysqldb
      - redisdb
      - eurekaservice
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/community
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaservice:8761/eureka
      SPRING_CLOUD_CLIENT_IPADDRESS: eurekaservice
      SPRING_REDIS_HOST: redisdb
      SERVER_ADDRESS: community
    ports:
      - "8083:8080"
  redisdb:
    image: registry.docker-cn.com/library/redis:alpine
    ports:
      - "6379:6379"
  mysqldb:
    image: registry.docker-cn.com/library/mysql
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
